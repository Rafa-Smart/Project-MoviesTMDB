<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Search Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00a3ff;
            --dark: #0a192f;
            --darker: #020c1b;
            --light: rgba(255, 255, 255, 0.95);
            --neon-glow: 0 0 15px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        @font-face {
            font-family: 'Space Grotesk';
            src: url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
        }

        body {
            background: radial-gradient(ellipse at bottom, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .cyber-container {
            position: relative;
            width: 100%;
            max-width: 1600px;
            padding: 4rem;
            perspective: 1000px;
        }

        .holographic-bg {
            position: absolute;
            width: 150%;
            height: 150%;
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(0, 255, 136, 0.1) 0%, 
                    transparent 60%),
                conic-gradient(
                    from 230.29deg at 51.63% 52.16%,
                    var(--primary) 0deg,
                    var(--secondary) 67.5deg,
                    #2400ff 198.75deg,
                    var(--primary) 251.25deg,
                    var(--secondary) 301.88deg,
                    #2400ff 360deg
                );
            filter: blur(120px);
            opacity: 0.3;
            z-index: -1;
            animation: hologram 12s linear infinite;
        }

        @keyframes hologram {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cyber-frame {
            background: rgba(10, 25, 47, 0.8);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(25px);
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.2),
                0 0 30px rgba(0, 163, 255, 0.2);
            padding: 4rem;
            transform-style: preserve-3d;
        }

        .neon-header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .cyber-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-glow);
            letter-spacing: -2px;
            margin-bottom: 1rem;
        }

        .cyber-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .cyber-search {
            position: relative;
            margin-bottom: 4rem;
        }

        .neon-input {
            width: 100%;
            padding: 2rem 3rem;
            font-size: 1.4rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            color: var(--light);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 
                0 0 15px rgba(0, 255, 136, 0.1),
                inset 0 0 10px rgba(0, 255, 136, 0.05);
        }

        .neon-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.3),
                inset 0 0 15px rgba(0, 255, 136, 0.1);
        }

        .search-orb {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 50% 50%, var(--primary), var(--secondary));
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 
                0 0 30px var(--primary),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }

        .search-orb:hover {
            transform: translateY(-50%) scale(1.1);
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.05); }
        }

        .quantum-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .quantum-card {
            background: linear-gradient(145deg, rgba(10, 25, 47, 0.8), rgba(2, 12, 27, 0.8));
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .quantum-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent,
                rgba(0, 255, 136, 0.1),
                transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-150%); }
            100% { transform: rotate(45deg) translateX(150%); }
        }

        .hologram-poster {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.2),
                inset 0 0 10px rgba(0, 255, 136, 0.1);
        }

        .cyber-rating {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-size: 1.1rem;
            color: var(--primary);
            box-shadow: var(--neon-glow);
        }

        .cyber-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            text-shadow: var(--neon-glow);
        }

        .neon-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .neon-tag {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(5px);
        }

        .quantum-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .cyber-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .neon-button {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 30px;
            color: var(--dark);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .neon-button:hover::before {
            left: 100%;
        }

        .hologram-effect {
            position: fixed;
            pointer-events: none;
            background: radial-gradient(
                600px at 50% 50%,
                rgba(0, 255, 136, 0.15),
                transparent
            );
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        @media (max-width: 1200px) {
            .cyber-container {
                padding: 2rem;
            }
            
            .cyber-title {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .cyber-container {
                padding: 1.5rem;
            }
            
            .cyber-title {
                font-size: 2.5rem;
            }
            
            .quantum-results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <div class="holographic-bg"></div>
        <div class="cyber-frame">
            <div class="neon-header">
                <h1 class="cyber-title">NEO-SEARCH</h1>
                <p class="cyber-subtitle">Experience the next generation of cinematic discovery powered by quantum AI</p>
            </div>

            <div class="cyber-search">
                <input type="text" class="neon-input" placeholder="Enter quantum query...">
                <div class="search-orb"></div>
            </div>

            <div class="quantum-results">
                <!-- Result 1 -->
                <div class="quantum-card">
                    <div class="cyber-rating">
                        <i class="fas fa-star"></i>
                        9.1
                    </div>
                    <img src="https://image.tmdb.org/t/p/w1280/8Y43POKjjKDGI9MH89NW0NAzzp8.jpg" 
                         alt="The Matrix" 
                         class="hologram-poster">
                    <div class="cyber-info">
                        <h3>THE MATRIX</h3>
                        <div class="neon-tags">
                            <span class="neon-tag">Sci-Fi</span>
                            <span class="neon-tag">Action</span>
                            <span class="neon-tag">Cyberpunk</span>
                        </div>
                        <div class="quantum-stats">
                            <div class="stat-item">
                                <div class="stat-value">136m</div>
                                <div class="stat-label">Duration</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">1999</div>
                                <div class="stat-label">Release</div>
                            </div>
                        </div>
                        <div class="cyber-actions">
                            <button class="neon-button">
                                <i class="fas fa-play"></i>
                                Stream Now
                            </button>
                            <button class="neon-button">
                                <i class="fas fa-info"></i>
                                Details
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Result 2 -->
                <div class="quantum-card">
                    <div class="cyber-rating">
                        <i class="fas fa-star"></i>
                        8.7
                    </div>
                    <img src="https://image.tmdb.org/t/p/w1280/vZloFAK7NmvMGKE7VkF5UHaz0I.jpg" 
                         alt="John Wick 4" 
                         class="hologram-poster">
                    <div class="cyber-info">
                        <h3>JOHN WICK 4</h3>
                        <div class="neon-tags">
                            <span class="neon-tag">Action</span>
                            <span class="neon-tag">Thriller</span>
                            <span class="neon-tag">Crime</span>
                        </div>
                        <div class="quantum-stats">
                            <div class="stat-item">
                                <div class="stat-value">169m</div>
                                <div class="stat-label">Duration</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">2023</div>
                                <div class="stat-label">Release</div>
                            </div>
                        </div>
                        <div class="cyber-actions">
                            <button class="neon-button">
                                <i class="fas fa-play"></i>
                                Stream Now
                            </button>
                            <button class="neon-button">
                                <i class="fas fa-info"></i>
                                Details
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hologram effect follow mouse
        document.addEventListener('mousemove', (e) => {
            const hologram = document.createElement('div');
            hologram.className = 'hologram-effect';
            hologram.style.left = e.clientX + 'px';
            hologram.style.top = e.clientY + 'px';
            document.body.appendChild(hologram);
            
            setTimeout(() => {
                hologram.remove();
            }, 1000);
        });

        // Dynamic background rotation
        const bg = document.querySelector('.holographic-bg');
        let rotate = 0;
        
        setInterval(() => {
            rotate += 0.2;
            bg.style.transform = `rotate(${rotate}deg)`;
        }, 50);
    </script>
</body>
</html>
